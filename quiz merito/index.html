<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz PWA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3498db">
    <link rel="apple-touch-icon" href="icon-192.png">
</head>
<body>

    <div class="container">
        <header>
            <h1>Super Quiz</h1>
        </header>

        <div id="loading">Ładowanie pytań...</div>

        <div id="quiz-container" class="hidden">
            <div class="progress">Pytanie <span id="current-q">1</span> / <span id="total-q">0</span></div>
            <h2 id="question-text">Treść pytania</h2>
            <div class="options">
                <button class="btn option-btn" data-opt="a">A</button>
                <button class="btn option-btn" data-opt="b">B</button>
                <button class="btn option-btn" data-opt="c">C</button>
                <button class="btn option-btn" data-opt="d">D</button>
            </div>
        </div>

        <div id="result-container" class="hidden">
            <h2>Koniec Quizu!</h2>
            <p>Twój wynik: <span id="score">0</span></p>
            <button class="btn restart-btn" onclick="location.reload()">Zagraj ponownie</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
